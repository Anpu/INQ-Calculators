<tal:block metal:define-macro="entry">
    <tr class="search_result_row">
        <td><span class="toggle_icon"></span></td>
        <td>${entry/name}</td>
        <td>${entry/level}</td>
        <td>${entry/class}</td>
    </tr>
    <tal:block metal:use-macro="library.xhtml/zone_list"
               tal:define="zones entry/zones; colspan string:4"/>
</tal:block>
<tal:block tal:define="item_name string:Mobs; colspan string:4; entry_macro string:findMobs.xhtml/entry"
           metal:use-macro="library.xhtml/resultiterator">
    <thead metal:fill-slot="header">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Mob Level</th>
            <th>Class</th>
        </tr>
    </thead>
</tal:block>
