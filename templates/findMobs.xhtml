<table class="search_results">
    <caption>Found ${count: mobs} Mobs</caption>
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Mob Level</th>
            <th>Class</th>
        </tr>
    </thead>
    <tbody tal:repeat="mob limit: offset limit mobs">
        <tr class="search_result_row">
            <td><span class="toggle_icon"></span></td>
            <td>${mob/name}</td>
            <td>${mob/level}</td>
            <td>${mob/class}</td>
        </tr>
        <tal:block metal:use-macro="library.xhtml/mob_zone_list" tal:define="colspan string:4"/>
    </tbody>
</table>
