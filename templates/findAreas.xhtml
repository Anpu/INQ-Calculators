<tal:block metal:define-macro="entry">
    <tr tal:attributes="class string:search_result_row ${EvenOdd}">
        <td>
            <tal:block metal:use-macro="library.xhtml/throwonmap" tal:define="mapData entry/mapData"/>
        </td>
        <td>${entry/name}</td>
        <td>${entry/realm}</td>
        <td>
            <tal:block metal:use-macro="library.xhtml/zone_shield" tal:define="zone entry"/>
        </td>
    </tr>
</tal:block>
<tal:block tal:define="item_name string:Areas; colspan '4'; entry_macro string:findAreas.xhtml/entry"
           metal:use-macro="library.xhtml/resultiterator">
    <thead metal:fill-slot="header">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Realm</th>
            <th>Found In</th>
        </tr>
    </thead>
</tal:block>
