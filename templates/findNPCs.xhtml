<tal:block metal:define-macro="entry">
    <tr tal:attributes="class string:search_result_row ${EvenOdd}">
        <td>${entry/name}</td>
        <td>${entry/profession}</td>
        <td>${entry/zone/realm}</td>
        <td>${entry/zone/name}</td>
        <td>${entry/x}, ${entry/z}</td>
        <td>
            <tal:block metal:use-macro="library.xhtml/zone_shield" tal:define="zone entry/zone"/>
        </td>
    </tr>
</tal:block>
<tal:block tal:define="item_name string:NPCs; colspan string:6; entry_macro string:findNPCs.xhtml/entry"
           metal:use-macro="library.xhtml/resultiterator">
    <thead metal:fill-slot="header">
        <tr>
            <th>Name</th>
            <th>Profession</th>
            <th>Realm</th>
            <th>Area</th>
            <th>Location</th>
            <th>Found In</th>
        </tr>
    </thead>
</tal:block>
