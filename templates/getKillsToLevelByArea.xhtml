<table class="search_results">
    <caption>Found ${count: results} Areas</caption>
    <thead>
        <tr>
            <th></th>
            <th>Area</th>
            <th>Mob Count</th>
            <th>Average XP</th>
            <th># of Kills</th>
        </tr>
    </thead>
    <tbody tal:repeat="record limit: offset limit results">
        <tr class="search_result_row">
            <td><span class="toggle_icon" /></td>
            <td>${record/zone/name} in the ${record/zone/realm} ${record/zone/region}</td>
            <td>${record/mob_types}</td>
            <td>${record/avg_xp}</td>
            <td tal:content="record/kills | default">You've Graduated</td>
        </tr>
        <tal:block metal:use-macro="library.xhtml/zone_mob_list" tal:define="colspan string:5; zone record/zone"/>
    </tbody>
</table>
