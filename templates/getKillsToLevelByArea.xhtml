<table>
    <thead>
        <tr>
            <th>Area</th>
            <th>Mob Count</th>
            <th>Average XP</th>
            <th># of Kills</th>
        </tr>
    </thead>
    <tbody tal:repeat="record limit: offset limit results">
        <tr zone_id="${record/zone_id}" class="toggle_detail">
            <td><span class="ui-icon ui-icon-triangle-1-e" style="display:inline-block"/>${record/zone/name} in the ${record/zone/realm} ${record/zone/region}</td>
            <td>${record/mob_types}</td>
            <td>${record/avg_xp}</td>
            <td>${record/kills}</td>
        </tr>
        <tal:block metal:use-macro="library.xhtml/zone_mob_list" tal:define="colspan string:4; zone record/zone"/>
    </tbody>
</table>
