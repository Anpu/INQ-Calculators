<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Mob Level</th>
            <th>Class</th>
            <th>Power Level</th>
        </tr>
    </thead>
    <tbody>
        <tr tal:repeat="mob limit: limit mobs">
            <td>${mob/name}</td>
            <td>${mob/level}</td>
            <td>${mob/mob_class}</td>
            <td>${mob/tameable}</td>
        </tr>
    </tbody>
</table>
