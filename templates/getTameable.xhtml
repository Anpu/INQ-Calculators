<table class="search_results">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Mob Level</th>
            <th>Requires</th>
            <th>Found In</th>
        </tr>
    </thead>
    <tbody tal:repeat="mob limit: offset limit mobs">
        <tr class="search_result_row">
            <td><span class="toggle_icon"></span></td>
            <td>${mob/name}</td>
            <td>${mob/level}</td>
            <td>${mob/tameSpell}(${mob/tameable})</td>
            <td metal:use-macro="library.xhtml/mob_zone_shields" />
        </tr>
        <tal:block metal:use-macro="library.xhtml/mob_zone_list" tal:define="colspan string:5"/>
    </tbody>
</table>
