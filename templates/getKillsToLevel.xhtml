<table class="search_results">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Mob Level</th>
            <th>Base XP</th>
            <th># of Kills</th>
        </tr>
    </thead>
    <tbody tal:repeat="record limit: offset limit results">
        <tr class="search_result_row">
            <td><span class="toggle_icon"/></td>
            <td>${record/mob/name}</td>
            <td>${record/mob/level}</td>
            <td>${record/base_xp} + ${record/chg_xp}</td>
            <td tal:content="record/kills | default">You've Graduated</td>
        </tr>
        <tal:block metal:use-macro="library.xhtml/mob_zone_list" tal:define="colspan string:5; mob record/mob"/>
    </tbody>
</table>
